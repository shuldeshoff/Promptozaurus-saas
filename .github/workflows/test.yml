name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: promptyflow_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: promptyflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:6-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Generate Prisma Client
        run: |
          cd apps/api
          pnpm prisma generate
      
      - name: Run database migrations
        run: |
          cd apps/api
          pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://promptyflow_test:test_password@localhost:5432/promptyflow_test
      
      - name: Run tests
        run: |
          cd apps/api
          pnpm test --run
        env:
          DATABASE_URL: postgresql://promptyflow_test:test_password@localhost:5432/promptyflow_test
          REDIS_URL: redis://localhost:6379/1
          JWT_SECRET: test-jwt-secret-32-characters-minimum
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-32-characters
          ENCRYPTION_KEY: test-encryption-key-32-characters!
      
      - name: Generate coverage report
        run: |
          cd apps/api
          pnpm test:coverage --run
        env:
          DATABASE_URL: postgresql://promptyflow_test:test_password@localhost:5432/promptyflow_test
          REDIS_URL: redis://localhost:6379/1
          JWT_SECRET: test-jwt-secret-32-characters-minimum
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-32-characters
          ENCRYPTION_KEY: test-encryption-key-32-characters!
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./apps/api/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

